<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocal Performance</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>
    <div id="outside-container1">
      <div id="banner1">
        <div id="logo">
          <h2>Logo</h2>
        </div>
        <div id="banner-title">
          <h1>Vocal Performance</h1>
        </div>
      </div>

      <div id="nav1">
        <nav>
          <a href="../index.htm">Home</a>

          <a href="about.htm">About Us</a>

          <a href="the_great_divas.htm">The Great Divas</a>

          <a href="literature_and_resources.htm">Literature and Resources</a>

          <a href="repertoire.htm">Repertoire</a>

          <a href="vocal_health.htm">Vocal Health</a>

          <a href="feedback.htm">Feedback</a>

          <a href="registration.htm">Registration</a>
        </nav>
      </div>

      <div id="contents1">
        <div id="form-errors-container">
          <div id="errors">&nbsp;</div>
          <form
            name="myForm"
            onsubmit="return validate()"
            class="submitssion-form"
            action="#"
            method="post"
          >
            <fieldset>
              <legend>Registration</legend>

              <div class="name-group-container">
                <div class="name-group">
                  <label for="firstname">First Name</label>
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    title="first name" required

                  />
                </div>
                <br>

                <div class="name-group">
                  <label for="lastname">Last Name</label>
                  <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    title="last name" required
                  />
                </div>
                <br>
                
                <div class="email">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    title="email" required
                    />

                </div>
                <br>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" 
                    id="password" name="password" 
                   
                    title="Must contain at least 6 characters" required>
                </div>
                <br>

                <div class="confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" 
                    id="confirm-password" name="confirm-password" 
                   
                    title="Must contain at least 6 characters" required>
                </div>
                <br>
                

              <div> 
                <br>
                <input type="submit" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
